# deploy/compose/kong.yml (Corrected Version)

_format_version: "3.0"

services:
  # Health Check Service
  - name: health-service
    url: http://httpbin.org # Dummy URL, will be overridden by the plugin
    routes:
      - name: health-route
        paths: ["/health"]
        strip_path: true

  - name: auth-service
    host: auth-rs # CORRECTED from host.docker.internal
    port: 8080
    protocol: http
    routes:
      - name: auth-route
        paths: ["/auth"]
        strip_path: true

  - name: phishing-service
    host: phishing-rs # CORRECTED from host.docker.internal
    port: 8081
    protocol: http
    routes:
      - name: phishing-route
        paths: ["/scan/url"]
        strip_path: true

  - name: malware-service
    host: malware-rs # CORRECTED from host.docker.internal
    port: 8082
    protocol: http
    routes:
      - name: malware-route
        paths: ["/scan/file"]
        strip_path: true

  - name: history-service
    host: history-ts # CORRECTED from host.docker.internal
    port: 8083
    protocol: http
    routes:
      - name: history-route
        paths: ["/history"]
        strip_path: true

  - name: report-service
    host: report-go # CORRECTED from host.docker.internal
    port: 8084
    protocol: http
    routes:
      - name: report-route
        paths: ["/reports"]
        strip_path: true

  - name: notify-service
    host: notify-py # CORRECTED from host.docker.internal
    port: 8085
    protocol: http
    routes:
      - name: notify-route
        paths: ["/notifications"]
        strip_path: true

plugins:
  # Health check response plugin
  - name: request-termination
    route: health-route
    config:
      status_code: 200
      content_type: "application/json"
      body: |
        { "status": "gateway_healthy" }

  # Global CORS plugin for the frontend
  - name: cors
    config:
      origins: ["http://localhost:5173"]
      methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
      headers: ["Authorization", "Content-Type"]
      credentials: true
      max_age: 3600

  # JWT Authentication for all protected services
  - name: jwt
    config:
      header_names: ["authorization"]
      key_claim_name: "iss"
      secret_is_base64: false
      run_on_preflight: false

