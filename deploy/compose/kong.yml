_format_version: "3.0"

services:
  - name: auth-service
    url: http://host.docker.internal:8080
    routes:
      - name: auth-route
        paths: ["/auth"]

  - name: phishing-service
    url: http://host.docker.internal:8081
    routes:
      - name: phishing-route
        paths: ["/scan/url"]

  - name: malware-service
    url: http://host.docker.internal:8082
    routes:
      - name: malware-route
        paths: ["/scan/file"]

  - name: history-service
    url: http://host.docker.internal:8083
    routes:
      - name: history-route
        paths: ["/history"]

  - name: report-service
    url: http://host.docker.internal:8084
    routes:
      - name: report-route
        paths: ["/reports"]

  - name: notify-service
    url: http://host.docker.internal:8085
    routes:
      - name: notify-route
        paths: ["/notifications"]

plugins:
  - name: cors
    config:
      origins: ["*"]
      methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
      headers: ["Accept", "Authorization", "Content-Type"]
      credentials: true
      max_age: 3600

  - name: jwt
    service: phishing-service
    config:
      uri_param_names: ["jwt"]
      cookie_names: ["jwt"]

  - name: jwt  
    service: malware-service
    config:
      uri_param_names: ["jwt"]
      cookie_names: ["jwt"]

  - name: jwt
    service: history-service  
    config:
      uri_param_names: ["jwt"]
      cookie_names: ["jwt"]

  - name: jwt
    service: report-service
    config:
      uri_param_names: ["jwt"]
      cookie_names: ["jwt"]